<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Weekly Weather Forecast</title>
</head>
<body>
    <header>
        <div class ="text-center p-3 m-2 h1 bg-primary text-white" style="min-width: 696px;">Weather Dashboard</div>
    </header>

    <main class="d-flex">
        <!-- Search and History Container -->
        <section class="w-25 p-1 m-2 bg-primary text-white fs-5 vh-100" style="min-width: 180px;">
            <!-- Search for City Container -->
            <div class="w-100 bg-secondary text-white h-auto">
                <div class="fs-4">Search for a City:</div>
                <input id="cityToSearch" type="text" class="w-100 my-2" value="Atlanta">
                <button id="searchBtn" class="w-100 rounded">Search</button>
                <hr>
            </div>
            <!-- Search History Container -->
            <div class="w-100 my-1 bg-secondary text-white fs-5 h-auto text-center">Hello</div>
        </section>
        <!-- Weather Display Info Container -->
        <section class="w-75 p-1 m-2 bg-primary text-white fs-5 vh-100" style="min-width: 500px;">
            <!-- City Weather Info -->
            <div class="w-100 h-25 mb-1 bg-secondary fs-6" style="min-height: 140px">
                <div class="fs-4" id="currentCity">City</div>
                <div class="d-flex">Temp:&nbsp<div id="currentTemp"></div>&nbspF</div>
                <div class="d-flex">Wind:&nbsp<div id="currentWind"></div>&nbspmph</div>
                <div class="d-flex">Humidity:&nbsp<div id="currentHumidity"></div>%</div>
            </div>
            <!-- 5-Day Forecast -->
            <div class="w-100 h-50 bg-secondary">
                <div style="display: block" class="my-1">
                    5-Day Forecast:
                </div>
                <div class="row justify-content-evenly">
                <!-- Each of the following divs will show a day in the forecast -->
                    <div class="bg-warning col-2 h-75 " style="border-style: solid; border-width: 1px;">hi</div>
                    <div class="bg-warning col-2 h-75 " style="border-style: solid; border-width: 1px;">hi</div>
                    <div class="bg-warning col-2 h-75 " style="border-style: solid; border-width: 1px;">hi</div>
                    <div class="bg-warning col-2 h-75 " style="border-style: solid; border-width: 1px;">hi</div>
                    <div class="bg-warning col-2 h-75 " style="border-style: solid; border-width: 1px;">hi</div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>
